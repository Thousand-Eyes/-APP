<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeTransmute - Universal Code Visualizer</title>
    
    <!-- Load Tailwind via CDN is removed in favor of PostCSS build, 
         but keeping it here as a fallback or if user prefers CDN mode with Vite 
         (though PostCSS is better). 
         Actually, let's use the built-in Tailwind via PostCSS defined in package.json. 
         But we need to inject the styles.
         For simplicity in this transition, we will keep the CDN for Tailwind if the user 
         doesn't set up a global css file, OR we rely on the tailwind.config.js 
         which requires a CSS entry. 
         
         To make it "just work" with the provided files without creating a index.css,
         we will keep the CDN script for Tailwind specifically for this instant, 
         BUT point to the standard script for the App entry.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
       // Load config from window if needed by CDN, though tailwind.config.js handles the build.
       tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#171923',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Load Blockly: Core, Standard Blocks, JS Generator, English Messages -->
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>

    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-gray-100 overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
